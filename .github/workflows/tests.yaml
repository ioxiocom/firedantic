name: Test the library

on:
  push:
    branches:
      - "feature/github-actions"
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup GCloud SDK ğŸ“¦
        uses: google-github-actions/setup-gcloud@v0.6.0

      - name: Install Firestore emulator ğŸš§
        run: |
          gcloud components install beta cloud-firestore-emulator

      - name: Start Firestore emulator ğŸš¦
        run: |
          gcloud --quiet beta emulators firestore start --host-port 127.0.0.1:8686 > /dev/null 2>&1 &

      - name: Install Poetry and pre-commit ğŸ’ˆ
        run: pip install poetry pre-commit

      - name: Install dependencies ğŸ› 
        run: poetry install

      - name: Run pre-commit ğŸ¤”
        run: pre-commit run --all-files

      - name: Run tests ğŸŒˆ
        run: poetry run invoke test
