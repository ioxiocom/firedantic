name: Test the library

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Firestore emulator ğŸš§
        run: |
          # with at least 13.5.1 and 13.6.0 tests can't connect to the emulator
          npm install -g firebase-tools@13.4.0

      - name: Start Firestore emulator ğŸš¦
        run: |
          ./start_emulator.sh > /dev/null 2>&1 &

      - name: Install Poetry and pre-commit ğŸ’ˆ
        run: pip install poetry pre-commit

      - name: Install dependencies ğŸ› 
        run: poetry install

      - name: Run tests ğŸŒˆ
        run: poetry run invoke test
