name: Build and upload to PyPI

on:
  push:
    tags:
      - "*"

jobs:
  build_and_upload:
    name: Build and upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Setup GCloud SDK ğŸ“¦
        uses: google-github-actions/setup-gcloud@v0.6.0

      - name: Install Firestore emulator ğŸš§
        run: |
          gcloud components install beta cloud-firestore-emulator

      - name: Start Firestore emulator ğŸš¦
        run: |
          gcloud --quiet beta emulators firestore start --host-port 127.0.0.1:8686 > /dev/null 2>&1 &

      - name: Install Poetry and pre-commit ğŸ’ˆ
        run: pip install poetry pre-commit

      - name: Install dependencies ğŸ› 
        run: poetry install

      - name: Run pre-commit ğŸ¤”
        run: pre-commit run --all-files

      - name: Run tests ğŸŒˆ
        run: poetry run invoke test

      - name: Publish package to PyPI ğŸ™Œ
        run: |
          set -e
          poetry config http-basic.pypi "__token__" "${PYPI_TOKEN}"
          poetry publish --build
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
